<!DOCTYPE html>
<html>

<head>
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<style>
    button{
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        margin-left: 20px;
    }

    button:hover{
        background-color: #ff0000cd;
    }
</style>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6 main">
                <h1>Signup Successful</h1>
                <button onclick="goToHomePage()">Back to Homepage</button> <!-- Add a button to go back to homepage -->
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = "RYR.html"; // Redirect to RYR.html when the button is clicked
        }
    </script>
</body>

</html>
