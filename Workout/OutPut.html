<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th:last-child, td:last-child {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Selected Exercises</h1>
    <table>
        <thead>
            <tr>
                <th>Exercise</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="exerciseTableBody"></tbody>
    </table>

    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const selectedExercises = urlParams.get('selectedExercises');

            if (selectedExercises) {
                const exerciseTableBody = document.getElementById('exerciseTableBody');

                selectedExercises.split(',').forEach(exercise => {
                    const row = document.createElement('tr');
                    const exerciseCell = document.createElement('td');
                    exerciseCell.textContent = exercise;
                    row.appendChild(exerciseCell);

                    const completedCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    completedCell.appendChild(checkbox);
                    row.appendChild(completedCell);

                    exerciseTableBody.appendChild(row);
                });
            }
        };
    </script>
</body>
</html>
